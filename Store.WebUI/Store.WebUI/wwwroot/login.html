<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Tab Icon-->
    <link rel="icon" href="gc_icon.jpg" type="image/x-icon">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-4 offset-5">
                <img src="gc_icon.jpg" width="150" height="100" alt="icon">
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-4">
                <p>Sign In</p>
            </div>
        </div>
    </div>

    <form class="section-1-container section-container" id="login-form">
        <div class="container">
            <div class="row">
                <div class="col-4 section-1 offset-4 section-description">
                    <p>Email</p>
                    <input type="text" class="form-control" name="LogInEmail" required>
                </div>
            </div>
            <div class="row">
                <div class="col-4 section-1 offset-4 section-description">
                    <p>Password</p>
                    <input type="text" class="form-control" name="LogInPassword" required><br>
                </div>
            </div>
            <div class="row">
                <div class="col-4 section-1 offset-4 section-description">
                    <input type="submit" class="form-control" value="Submit">
                </div>
            </div>
        </div>
    </form>

    <div id="success-msg" hidden></div>
    <div id="error-msg" hidden></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
